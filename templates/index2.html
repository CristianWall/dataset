<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar UBIGEO</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
</head>
<body>

<h1>Datos del UBIGEO</h1>
<table id="ubigeoTable" border="1">
    <thead>
        <tr>
            <th>Ubigeo INEI</th>
            <th>Departamento</th>
            <th>Provincia</th>
            <th>Distrito</th>
        </tr>
    </thead>
    <tbody>
        <!-- Los datos del CSV serán insertados aquí -->
    </tbody>
</table>

<script>
    Papa.parse('/static/ubigeo.csv', {
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        console.log(results.data);  // Verifica que los datos se cargan correctamente
        // Aquí puedes agregar código para manipular los datos
      },
      error: function(error) {
        console.error("Error al cargar el archivo CSV:", error);
      }
    });
</script>
  
  
</body>
</html>
